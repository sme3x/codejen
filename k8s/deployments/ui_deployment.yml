apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: user-1
spec:
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: registry.digitalocean.com/codedjen/user-1-ui:latest
        resources:
          requests:
            memory: "16Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
