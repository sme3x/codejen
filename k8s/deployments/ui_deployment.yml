apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: <NAMESPACE>
spec:
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: registry.digitalocean.com/codedjen/<NAMESPACE>-ui:latest
        resources:
          requests:
            memory: "16Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
